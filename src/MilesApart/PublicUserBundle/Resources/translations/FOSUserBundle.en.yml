    login:
        username: "Your Email"
        password: "Your Password"
        remember_me: Remember Me
        submit: Login

# Profile
profile:
    show:
        email: Your email address
    edit:
        submit: Update
    flash:
        updated: The profile has been updated

# Password change
change_password:
    submit: Change password
    flash:
        success: The password has been changed

# Registration
registration:
    check_email: An email has been sent to %email%. It contains an activation link, please click this to activate your account.
    confirmed: Thank you %username%, your account is now activated.
    back: Back to the originating page.
    submit: Register
    flash:
        user_created: Your account has been created successfully. Please complete your registration by following the instructions below
    email:
        subject: Welcome %username%!
        message: |
            Hello %username%!

            To finish activating your account - please visit %confirmationUrl%

            Regards,
            Miles Apart.

# Password resetting
resetting:
    password_already_requested: The password for this user has already been requested within the last 24 hours.
    check_email: An email has been sent to your email address. Please click the link it contains to reset your password.
    request:
        invalid_username: The username or email address "%username%" does not exist.
        username: "Your email address"
        submit: Reset your password
    reset:
        submit: Change password
    flash:
        success: The password has been reset successfully
    email:
        subject: Reset Password
        message: |
            Hello %username%!

            To reset your password - please visit %confirmationUrl%

            Regards,
            the Team.

