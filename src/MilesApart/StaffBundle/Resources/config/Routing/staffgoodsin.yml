    pattern:  /store-delivery/delivery/{supplier_delivery_id}
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:storedeliverydeliveryselected" }

staff-goods-in_store-delivery-submit:
    pattern:  /store-delivery/delivery/{supplier_delivery_id}/submit
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:storedeliverysubmit" }

staff-goods-in_store-delivery-process:
    pattern:  /store-delivery/store-delivery-process
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:storedeliveryprocess" }

staff-goods-in_select-storage-shelf:
    pattern:  /store-delivery/select-storage-shelf
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:selectstorageshelf" }