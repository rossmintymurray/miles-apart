    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:newdeliverynotesubmit" }

staff-goods-in_add-products-to-delivery-note:
    pattern:  /new-delivery-note/{supplier_delivery_id}/add-products/
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:addproductstodeliverynote" }

staff-goods-in_add-products-to-delivery-note-submit:
    pattern:  /new-delivery-note/{supplier_delivery_id}/add-products/submit
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:addproductstodeliverynoteprocess" }

staff-goods-in_complete_delivery_note:
    pattern:  /new-delivery-note/{supplier_delivery_id}/complete
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:completedeliverynote" }

staff-goods-in_view-delivery-note:
