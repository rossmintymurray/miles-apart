    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:processdeliverysubmit" }

staff-goods-in_process-delivery-submit-confirm:
    pattern:  /process-delivery/{supplier_delivery_id}/submit/confirm
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:processdeliverysubmitconfirm" }

staff-goods-in_complete_delivery_note_process:
    pattern:  /process-delivery/{supplier_delivery_id}/complete
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:processdeliverycomplete" }

staff-goods-in_complete_delivery_note_process_send_email:
    pattern:  /process-delivery/{supplier_delivery_id}/complete/send-email
    defaults: { _controller: "MilesApartStaffBundle:GoodsIn:processdeliverycompletesendemail" }

staff-goods-in_book-in-delivery:
