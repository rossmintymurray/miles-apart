staff-finances_add-invoice:
    pattern:  /add-invoice
    defaults: { _controller: "MilesApartStaffBundle:Finances:addinvoice" }
    requirements: { _method: post|put }

staff-finances_analyse-finances:
    pattern:  /analyse-finances
    defaults: { _controller: "MilesApartStaffBundle:Finances:analysefinances" }

staff-finances_employee-payment-calculator:
    pattern:  /employee-payment-calculator
