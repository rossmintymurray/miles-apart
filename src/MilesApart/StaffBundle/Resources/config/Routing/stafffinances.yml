staff-finances_notifications:
    pattern:  /
    defaults: { _controller: "MilesApartStaffBundle:Finances:notifications" }
                
staff-finances_process-daily-take:
    pattern:  /process-daily-take
    defaults: { _controller: "MilesApartStaffBundle:Finances:processdailytake" }

staff-finances_process-daily-take-date-select:
    pattern:  /process-daily-take/date-select
    defaults: { _controller: "MilesApartStaffBundle:Finances:processdailytakedateselect" }

staff-finances_process-daily-take-business-premises:
    pattern:  /process-daily-take/business-premises
    defaults: { _controller: "MilesApartStaffBundle:Finances:processdailytakebusinesspremises" }

staff-finances_process-daily-take-business-premises-submit:
    pattern:  /process-daily-take/business-premises-submit
    defaults: { _controller: "MilesApartStaffBundle:Finances:processdailytakebusinesspremisessubmit" }

staff-finances_view-daily-takes:
    pattern:  /view-daily-takes
    defaults: { _controller: "MilesApartStaffBundle:Finances:viewdailytakes" }

staff-finances_print-daily-takes:
    pattern:  /print-daily-takes
    defaults: { _controller: "MilesApartStaffBundle:Finances:printdailytakes" }

